[package]
authors = ["Sytronik <sytronik210@gmail.com>", "crackyachae <crackyache@gmail.com>"]
edition = "2018"
license = "MIT"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.13.2", features = ["serde-json", "async"]}
napi-derive = "2.13.0"

# cpal = "0.13.3"
approx = "0.5.1"
blas-src = {version = "0.9.0", features = ["openblas"]}
cached = "0.44.0"
chrono = "0.4.26"
creak = "0.3.0"
futures = "0.3.28"
lazy_static = "1.4.0"
ndarray = {version = "0.15.6", features = ["rayon", "approx", "blas"]}
ndarray-stats = "0.5.1"
num-traits = "0.2.16"
openblas-src = {version = "0.10.8", features = ["cblas", "system"]}
parking_lot = "0.12.1"
rayon = "1.7.0"
readonly = "0.2.11"
realfft = "3.3.0"
rgb = "0.8.36"
rustfft = "6.1.0"
serde = {version = "1.0.183", features = ["derive"]}
serde_json = "1.0.104"
tiny-skia = "0.11.1"
tokio = {version = "1.30.0", features = ["rt-multi-thread", "sync"]}

[dependencies.resize]
git = "https://github.com/Sytronik/resize.git"
rev = "860ff756349d6580f95324374f0ffce4d1675607"

[dev-dependencies]
image = "0.24.7"

[build-dependencies]
napi-build = "2.0.1"

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = {version = "0.1.37"}

[profile.dev]
opt-level = 3
lto = true

[profile.release]
lto = true
panic = "abort"
strip = "debuginfo"
