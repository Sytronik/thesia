[package]
authors = [
  # Owner / Maintainer
  "Sytronik <sytronik210@gmail.com>",

  # Contributors
  "crackyachae <crackyache@gmail.com>",

  "KwonWonpyo <commi1106@naver.com>",
]
edition = "2021"
license-file = "LICENSE"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.16.12", features = [
  "async",
  "serde-json",
  "tokio_macros",
  "tokio_sync",
  "tokio_time",
], default-features = false}
napi-derive = {version = "2.16.12", features = ["full"], default-features = false}

approx = "0.5.1"
atomic_float = "1.1.0"
cached = "0.53.1"
chrono = "0.4.38"
cpal = "0.15.3"
dashmap = {version = "6.1.0", features = ["inline"]}
dunce = "1.0.5"
ebur128 = "0.1.9"
fast_image_resize = {version = "5.0.0"}
futures = "0.3.31"
identity-hash = "0.1.0"
itertools = "0.13.0"
kittyaudio = {git = "https://github.com/Sytronik/kittyaudio.git", branch = "master"}
log = "0.4.22"
ndarray = {version = "0.16.1", features = ["approx", "blas", "rayon"]}
ndarray-stats = "0.6.0"
num-traits = "0.2.19"
num_cpus = "1.16.0"
parking_lot = "0.12.3"
rayon = "1.10.0"
readonly = "0.2.12"
realfft = "3.4.0"
rgb = "0.8.50"
serde = {version = "1.0.210", features = ["derive"]}
serde_json = "1.0.131"
simple_logger = "5.0.0"
tiny-skia = "0.11.4"

[dependencies.symphonia]
default-features = false
features = ["aac", "alac", "flac", "isomp4", "mp3", "ogg", "opt-simd", "pcm", "vorbis", "wav"]
git = "https://github.com/Sytronik/Symphonia.git"
rev = "7a228ca6437e5121846721aad05e9fed78e6a0c5"

[target.'cfg(target_os = "macos")'.dependencies]
accelerate-src = {version = "0.3.2"}
blas-src = {version = "0.10.0", features = ["accelerate"]}

[target.'cfg(target_os = "windows")'.dependencies]
blas-src = {version = "0.10.0", features = ["openblas"]}
openblas-src = {version = "0.10.9", features = ["cblas", "static", "system"]}

[target.'cfg(target_os = "linux")'.dependencies]
blas-src = {version = "0.10.0", features = ["openblas"]}
openblas-src = {version = "0.10.9", features = ["cache", "cblas", "static"]}

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = "0.1.43"

[dev-dependencies]
hound = "3.5.1"
image = "0.25.4"
ndarray-rand = "0.15.0"

[build-dependencies]
napi-build = "2.1.3"

[profile.dev]
lto = true
opt-level = 3

[profile.test]
lto = false
opt-level = 0

[profile.dev-debug]
inherits = "dev"
lto = false

[profile.release]
lto = true
panic = "abort"
strip = "debuginfo"
