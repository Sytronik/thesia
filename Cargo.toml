[package]
authors = ["Sytronik <sytronik210@gmail.com>", "crackyachae <crackyache@gmail.com>"]
edition = "2018"
license = "MIT"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.10.6", features = ["serde-json", "async"]}
napi-derive = "2.9.5"

# cpal = "0.13.3"
approx = "0.5.1"
blas-src = {version = "0.8.0", features = ["openblas"]}
cached = "0.42.0"
chrono = "0.4.23"
futures = "0.3.25"
lazy_static = "1.4.0"
ndarray = {version = "0.15.6", features = ["rayon", "approx", "blas"]}
ndarray-stats = "0.5.1"
num-traits = "0.2.15"
openblas-src = {version = "0.10.8", features = ["cblas", "system"]}
parking_lot = "0.12.1"
rayon = "1.6.1"
readonly = "0.2.3"
realfft = "3.2.0"
rgb = "0.8.34"
rustfft = "6.1.0"
serde = {version = "1.0.152", features = ["derive"]}
serde_json = "1.0.91"
tiny-skia = "0.8.2"
tokio = {version = "1.24.1", features = ["rt-multi-thread", "sync"]}

[dependencies.resize]
git = "https://github.com/Sytronik/resize.git"
rev = "860ff756349d6580f95324374f0ffce4d1675607"

[dependencies.rodio]
git = "https://github.com/Sytronik/rodio.git"
rev = "e7353f7218803d94b473ea09e6d8355e8defc102"

[dev-dependencies]
image = "0.24.5"

[build-dependencies]
napi-build = "2.0.1"

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = {version = "0.1.34"}

[profile.release]
lto = true
