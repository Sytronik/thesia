[package]
authors = [
  # Owner / Maintainer
  "Sytronik <sytronik210@gmail.com>",

  # Contributors
  "crackyachae <crackyache@gmail.com>",

  "KwonWonpyo <commi1106@naver.com>",
]
edition = "2024"
license-file = "LICENSE"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.16.17", features = [
  "async",
  "serde-json",
  "tokio_time",
], default-features = false}
napi-derive = {version = "2.16.13", features = ["full"], default-features = false}

approx = "0.5.1"
atomic_float = "1.1.0"
cached = "0.55.1"
chrono = "0.4.41"
# console-subscriber = "0.4.0"
bytemuck = "1.23.0"
cpal = "0.15.3"
dashmap = {version = "6.1.0", features = ["inline"]}
dunce = "1.0.5"
ebur128 = "0.1.10"
fast_image_resize = "5.1.4"
identity-hash = "0.1.0"
itertools = "0.14.0"
log = "0.4.27"
ndarray = {version = "0.16.1", features = ["approx", "blas", "rayon"]}
ndarray-stats = "0.6.0"
num-traits = "0.2.19"
num_cpus = "1.16.0"
parking_lot = "0.12.3"
rayon = "1.10.0"
readonly = "0.2.13"
realfft = "3.4.0"
serde = {version = "1.0.219", features = ["derive"]}
serde_json = "1.0.140"
simple_logger = "5.0.0"
tiny-skia = "0.11.4"

[dependencies.kittyaudio]
git = "https://github.com/Sytronik/kittyaudio.git"
rev = "31e85229c336d81f29a3940181799c29e01a4171"

[dependencies.symphonia]
default-features = false
features = [
  "aac",
  "alac",
  "flac",
  "id3v2",
  "isomp4",
  "mp3",
  "ogg",
  "opt-simd",
  "pcm",
  "vorbis",
  "wav",
]
git = "https://github.com/Sytronik/Symphonia.git"
rev = "f510ab9bda06e8690b1909915dfb99045a68605d"

[target.'cfg(target_os = "macos")'.dependencies]
accelerate-src = {version = "0.3.2"}
blas-src = {version = "0.11.1", features = ["accelerate"]}

[target.'cfg(target_os = "windows")'.dependencies]
blas-src = {version = "0.11.1", features = ["openblas"]}
openblas-src = {version = "0.10.11", features = ["cblas", "static", "system"]}

[target.'cfg(target_os = "linux")'.dependencies]
blas-src = {version = "0.11.1", features = ["openblas"]}
openblas-src = {version = "0.10.11", features = ["cache", "cblas", "static"]}

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = "0.1.46"

[dev-dependencies]
hound = "3.5.1"
ndarray-rand = "0.15.0"

[build-dependencies]
napi-build = "2.2.0"

[profile.dev]
lto = true
opt-level = 3

[profile.test]
lto = false
opt-level = 0

[profile.dev-debug]
inherits = "dev"
lto = false

[profile.release]
lto = true
panic = "abort"
strip = "symbols"
