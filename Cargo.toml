[package]
authors = [
  "Sytronik <sytronik210@gmail.com>",
  "crackyachae <crackyache@gmail.com>",
]
edition = "2021"
license = "MIT"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.14.1", features = ["async", "serde-json"]}
napi-derive = "2.14.6"

approx = "0.5.1"
blas-src = {version = "0.9.0", features = ["openblas"]}
cached = "0.46.1"
chrono = "0.4.31"
dashmap = "5.5.3"
ebur128 = "0.1.8"
fast_image_resize = "2.7.3"
futures = "0.3.30"
itertools = "0.12.0"
lazy_static = "1.4.0"
ndarray = {version = "0.15.6", features = ["approx", "blas", "rayon"]}
ndarray-stats = "0.5.1"
num-traits = "0.2.17"
num_cpus = "1.16.0"
openblas-src = {version = "0.10.8", features = ["cblas", "system", "static"]}
parking_lot = "0.12.1"
rayon = "1.8.0"
readonly = "0.2.11"
realfft = "3.3.0"
rgb = "0.8.37"
rustfft = "6.1.0"
serde = {version = "1.0.193", features = ["derive"]}
serde_json = "1.0.109"
symphonia = {version = "0.5.3", features = [
  "aac",
  "alac",
  "flac",
  "isomp4",
  "mp3",
  "mpa",
  "ogg",
  "vorbis",
]}
tiny-skia = "0.11.3"
tokio = {version = "1.35.1", features = ["rt-multi-thread", "sync", "time"]}

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = "0.1.39"

[dev-dependencies]
hound = "3.5.1"
image = "0.24.7"
ndarray-rand = "0.14.0"
resize = "0.8.3"

[build-dependencies]
napi-build = "2.1.0"

[profile.dev]
lto = true
opt-level = 3

[profile.test]
lto = false
opt-level = 0

[profile.dev-debug]
inherits = "dev"
lto = false

[profile.release]
lto = true
panic = "abort"
strip = "debuginfo"
