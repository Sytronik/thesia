[package]
authors = ["Sytronik <sytronik210@gmail.com>", "crackyachae <crackyache@gmail.com>"]
edition = "2021"
license = "MIT"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "src_backend/lib.rs"

[dependencies]
napi = {version = "2.13.3", features = ["serde-json", "async"]}
napi-derive = "2.13.0"

approx = "0.5.1"
blas-src = {version = "0.9.0", features = ["openblas"]}
cached = "0.46.0"
chrono = "0.4.31"
ebur128 = "0.1.8"
futures = "0.3.29"
lazy_static = "1.4.0"
ndarray = {version = "0.15.6", features = ["rayon", "approx", "blas"]}
ndarray-stats = "0.5.1"
num-traits = "0.2.17"
openblas-src = {version = "0.10.8", features = ["cblas", "system"]}
parking_lot = "0.12.1"
rayon = "1.8.0"
readonly = "0.2.11"
realfft = "3.3.0"
rgb = "0.8.37"
rustfft = "6.1.0"
serde = {version = "1.0.190", features = ["derive"]}
serde_json = "1.0.108"
symphonia = { version = "0.5.3", features = ["isomp4", "aac", "alac", "mp3", "ogg", "flac", "mpa", "vorbis"] }
tiny-skia = "0.11.2"
tokio = {version = "1.33.0", features = ["rt-multi-thread", "sync", "time"]}

[dependencies.resize]
git = "https://github.com/Sytronik/resize.git"
rev = "bce89c58e3f3348686f469f72718bdcae1a3c07a"
default-features = false

[dev-dependencies]
hound = "3.5.1"
image = "0.24.7"

[build-dependencies]
napi-build = "2.0.1"

[target.'cfg(all(any(windows, unix), target_arch = "x86_64", not(target_env = "musl")))'.dependencies]
mimalloc = {version = "0.1.39"}

[profile.dev]
opt-level = 3
lto = true

[profile.test]
opt-level = 0
lto = false

[profile.release]
lto = true
panic = "abort"
strip = "debuginfo"
