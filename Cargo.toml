[package]
authors = ["Sytronik <sytronik210@gmail.com>", "crackyachae <crackyache@gmail.com>"]
edition = "2018"
license = "MIT"
name = "thesia-native-backend"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]
path = "native/lib.rs"

[dependencies]
napi = "1.7.5"
napi-derive = "1.1.0"

# cpal = "0.13.3"
approx = "0.5.0"
cached = "0.24.0"
chrono = "0.4.19"
futures = "0.3.16"
lazy_static = "1.4.0"
ndarray = {version = "0.15.3", features = ["rayon", "approx"]}
ndarray-stats = "0.5.0"
num-traits = "0.2.14"
parking_lot = "0.11.1"
rayon = "1.5.1"
readonly = "0.2.0"
realfft = "2.0.1"
rgb = "0.8.27"
rustfft = "6.0.1"
tiny-skia = "0.5.1"
tokio = {version = "1.9.0", features = ["rt-multi-thread", "sync"]}

[dependencies.resize]
git = "https://github.com/Sytronik/resize.git"
rev = "860ff756349d6580f95324374f0ffce4d1675607"

[dependencies.rodio]
git = "https://github.com/Sytronik/rodio.git"
rev = "e7353f7218803d94b473ea09e6d8355e8defc102"

[dev-dependencies]
image = "0.23.14"

[build-dependencies]
napi-build = "1.1.0"

[target.'cfg(all(unix, not(target_env = "musl"), not(target_arch = "aarch64")))'.dependencies]
jemallocator = {version = "0.3.2", features = ["disable_initial_exec_tls"]}

[target.'cfg(all(windows, target_arch = "x86_64"))'.dependencies]
mimalloc = {version = "0.1.26"}

[profile.release]
codegen-units = 1
